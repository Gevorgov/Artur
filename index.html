<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ArturGroup - Компании</title>
</head>
<body>
  <header>
    <div id="logo">
      <img src="logo.png" alt="Логотип ArturGroup">
      <h1>Artur & Group</h1>
    </div>
    <div id="socialButtons">
      <a href="https://facebook.com"><button>Facebook</button></a>
      <a href="https://twitter.com"><button>Twitter</button></a>
      <a href="https://instagram.com"><button>Instagram</button></a>
    </div>
  </header>
  <div id="content">
    <section class="company" id="building">
      <h1>Construction company</h1>
      <p>
        Dear ladies and gentlemen, we provide you with a range of quality renovation 
      </p>
      <p>services for homes, offices, and restaurants.</p>
      <img src="building.jpg" alt="Стройка">
    </section>
    <section class="company" id="cleaning">
      <h1>Cleaning company</h1>
      <p>Talk less, work more!</p>
      <img src="cleaning.jpg" alt="Уборка">
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
